<main>
  <table>
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Encuentros Pok√©mon</th>
    </tr>
    <tr *ngFor="let parque of parques">
      <td class="parque-id"> {{parque.id}} </td>
      <td class="parque-name"> {{parque.name}} </td>
      <td class="parque-pokemon">
        <span *ngFor="let pokemon of parque.pokemon_encounters">
          {{pokemon.pokemon_species.name}}
          <br>
        </span>
      </td>
    </tr>
  </table>
</main>
